#*****邮件配置*********
spring.mail.default-encoding=UTF-8
# 邮箱服务器地址
spring.mail.host=smtp.qq.com
# 用户名
spring.mail.username=1539745948@qq.com
# 密码
spring.mail.password=
# 客户端授权验证
spring.mail.properties.mail.smtp.auth=true
# 始终使用安全设置
spring.mail.properties.mail.smtp.starttls.enable=true
# 安全设置必须
spring.mail.properties.mail.smtp.starttls.required=true
# 邮件发送人
mail.fromMail.addr=1539745948@qq.com


#freemarker
spring.freemarker.template-loader-path=classpath:/static/template/
#spring.freemarker.suffix=.flt
spring.freemarker.enabled=true
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.allow-request-override=false
spring.freemarker.check-template-location=true
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false


#thymeleaf
spring.thymeleaf.prefix=classpath:/static/template/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false


# Redis
# 数据库索引（默认为0）
spring.redis.database=0
# 服务器地址 变更为自己的
spring.redis.host=127.0.0.1
# 服务器连接端口
spring.redis.port=6379
# 服务器连接密码（默认为空）如果有变更为自己的
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=30000

#ZooKeeper注册中心
dubbo.registry.address=

#debug=true
logging.level.root=INFO